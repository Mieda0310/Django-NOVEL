{% for group, options, index in widget.optgroups %}
    {% for option in options %}
        <div style="display: inline-block; text-align: center; margin: 5px;">
            <input type="radio" id="{{ widget.attrs.id }}_{{ index }}" name="{{ widget.name }}" value="{{ option.value }}" {% if option.selected %}checked{% endif %}>
            <label for="{{ widget.attrs.id }}_{{ index }}">
                <img src="{{ option.label.icon.url }}" alt="{{ option.label.name }}" style="border-radius: 50%; width: 50px; height: 50px;">
            </label>
        </div>
    {% endfor %}
{% endfor %}
