{% extends "base.html" %}
{% block title %}小説一覧{% endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <h2>みんなの小説一覧画面</h2>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>投稿者</th>
                <th>小説名前</th>
                <th>投稿日時</th>
            </tr>
        </thead>
        <tbody>
            {% for novel in novels %}
                <tr>
                    <td>{{ novel.created_by.username }}</td>
                    <td>{{ novel.title }}</td>
                    <td>{{ novel.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock  %}
